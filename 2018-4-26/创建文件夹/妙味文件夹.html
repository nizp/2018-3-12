<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<style>
		body{
			margin: 0;
		}
		#warp {
			width: 700px;
			height: 500px;
			margin: 30px auto;
			background: url(img/warp.png) no-repeat;
			position: relative;
			/*text-align: center;*/
		}	
		#files {
			position: absolute;
			left: 148px;
			width:420px;
			top: 200px;
			overflow: auto;
		}
		.add {
			width: 132px;
			height: 47px;
			display: inline-block;
			text-decoration: none;
			background: url(img/addberfor.png) no-repeat;
			background-size: cover;
			position: absolute;
			left: 290px;
			bottom: 102px;
		}
		.del{
			width: 132px;
			height: 48px;
			display: inline-block;
			text-decoration: none;
			background: url(img/add.png) no-repeat;
			position: absolute;
			left: 295px;
			bottom: 50px;
		}
		.file{
			width: 116px;
			height: 118px;
			border: 2px solid rgba(0,0,0,0);
			position: relative;
			border-radius: 10%;
			float: left;
			margin-right: 10px;
			
		}
		.fileActive{
			border-color:#b5a3c2 ;
			background:#6f5872 ;
		}
		.file .ico{
			margin: 20px auto 0;
			width:70px;
			height: 57px;
			background: url(img/wenjian.png) no-repeat;
			background-size: cover;
		}
		.file .check{
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		.fileActive .check{
			display: block;
		}
		.file span{
			display: block;
			font: 16px/34px "微软雅黑";
			text-align: center;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
			color: #fff;
			
		}
		.file .text{
			position: absolute;
			left: 12px;
			top: 82px;
			height: 20px;
			padding: 1px;
			display: none;
			width: 80px;
			font: 16px/34px "微软雅黑";
		}
	</style>
</head>
<body>
	<section id="warp">
		<div id="files">
			<!--<div class="file">
				<div class="ico"></div>
				<input type="checkbox" class="check">

			</div>-->
		</div>
		<a href="javascript:;" class="add"></a>
		<a href="javascript:;" class="del"></a>
	</section>
<script>
	var data=[
			
		];
	const add = document.querySelector('.add');
	const del = document.querySelector('.del');
	add.onclick = function(){

		data.push({
			id:+new Date,
			name:"新建文件夹"
		});
		render();
	}
	function render(){
		let html = '';
		data.forEach((e,i)=>{
			html += `<div class="file">
				<div class="ico"></div>
				<input type="checkbox" class="check">
				<span style="display:${i==data.length-1?'none':'block'};">${e.name}</span>
				<input type="text" 
					value="${e.name}"
					class="text" style="display: none;">
			</div>`;
		});
		files.innerHTML = html;
		let lastFile = files.lastElementChild;
		let span = lastFile.children[2];
		let txt = lastFile.querySelector('.text')
		txt.style.display = 'block';
		txt.select();
		txt.onblur = function(){
			span.innerHTML = txt.value; 
			this.style.display = 'none';
			span.style.display = 'block';
			data[data.length-1].name = txt.value;
		}
	}

</script>
</body>
</html>
