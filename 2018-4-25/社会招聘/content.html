<script>
	/*
		通过search值去获取对应的数据
	*/

	let dataArr = data[getSearch('data')].text[getSearch('n')];

	let title = document.getElementById('title');
	let bottom = document.getElementById('bottom');
	let a = document.getElementById('a');

	a.href = 'list2.html#data='+getSearch('data')+'&page='+getSearch('page');

	title.innerHTML = `<p>${dataArr.zw}</p>
	<div class="simple">
		${dataArr.dy}
		<span>/</span>${dataArr.dd}
		<span>/</span>${dataArr.jy}

		<span>/</span>${dataArr.rs}名 
		<time>${data.formateDate(dataArr.sj)}</time></div>`

	console.log(dataArr)

	//数据展示岗位要求
	let bottomText = '';
	dataArr.info.forEach(el=>{
			bottomText += `<dl><dt>${el.t}</dt>`;
			el.l.forEach(e=>{
				bottomText += `<dd>${e}</dd>`
			});
		bottomText += '</dl>';
	});

	bottom.innerHTML = bottomText;







	function getSearch(data){
		let search = location.search.split('&');
		return search.find(e=>e.includes(data)).split('=')[1];
		 
	}
